<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Youtube Gallery</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>YouTube Gallery</h1>
            </div>
            <form>
                <label for="video-id">Youtube Link</label>
                <input type="text" name="video-id" id="video-id" placeholder="Enter your Youtube Link"/>
                <button id="save-btn">Save Video</button>
            </form>
        </div>
        <ul id="videos-container">
        </ul>
    </div>
    <div id="popup" class="closed">
        <iframe
            width="560" 
            height="315" 
            frame-border="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
        >
        </iframe>
    </div>
    <script src="index.js"></script>
</body>
</html>
